services:
  - type: web
    name: moonpure-web
    env: node
    plan: free
    rootDir: apps/web
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
    autoDeploy: true
    disk:
      name: cache
      mountPath: /opt/render/cache
    healthCheckPath: /
    github: https://github.com/aakash0131/moonpure.git
      deployOnPush: true
